  Run this file in your browser to see what it does.
  Your challenge is to:
  1. CSS: Give the page a touch of styling. Add some padding to the input box.
  2. JS:
     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
     b) Make the user's name show in uppercase.
  Hints:
  - Just like Ruby, you can check name.value doesn't equal "".
  - JS has a helper method for uppercase.
  Beast mode:
  1. Add another input box, ask for firstname lastname
 -->
<!doctype html>
<html>

<head>
  <title>Welcome</title>

  <style>
    body {
      text-align: center;
    }
    input {
      padding: 20px;
    }
    </style>
</head>

<body>
  <p><input id="firstname" type="text" placeholder="Enter your first name"></p>
  <p><input id="lastname" type="text" placeholder="Enter your last name"></p>
  <h1 id="first"></h1><h1 id="last"></h1>
</body>

<script>
  const firstname = document.getElementById('firstname')
  const lastname = document.getElementById('lastname')
  const firstMessage = document.getElementById('first')
  const lastMessage = document.getElementById('last')

  firstname.onkeyup = function () {
    // hint: name.value gives you the current text in the input box
    firstMessage.textContent = `Welcome, ${firstname.value.toUpperCase() }!`;
    if (firstname.value == '') firstMessage.textContent = '';
  }

  lastname.onkeyup = function () {
    // hint: name.value gives you the current text in the input box
    lastMessage.textContent = `${lastname.value.toUpperCase()}`
    if (lastname.value == '') lastMessage.textContent = '';
   
  }
</script>

</html>
